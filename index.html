<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Form with Vanilla JS</title>
  </head>

  <body>

    <div class="container">
      <h1>Sign Up Now!</h1>
      <form action="" class="form">
      <div class="bx">
        <label for="firstname">First Name</label>
      <input type="text" id="firstname" required>
      </div>
      <div class="bx">
        <label for="lastname">Last Name</label>
      <input type="text" id="lastname" required>
      </div>
      <div class="bx">
        <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>
      </div>
      <div class="bx">
        <label for="city">City</label>
      <input type="text" id="city" required>
      </div>
      <div class="bx">
    
      <button class="btn submitBtn">Submit</button>
        <button class="btn resetBtn">Reset</button>
      
    </form>
      
      <div class="result">
        
      </div>
      <div class="warning">Please fill in the form!</div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
